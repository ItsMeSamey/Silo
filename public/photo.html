    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
</head>
<body>
    
<main class="cd__main">
    
    <header>
        <div class="d-flex flex-column flex-shrink-0 sidebar-wrap">
            <a href="/" class="text-decoration-none logo-wrap">
                <div class="icon-wrap"><i class="fab fa-slack"></i></div> <span>SILO</span>
            </a>
            <hr>
            <br>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">
                        <div class="icon-wrap">
                            <i class="fas fa-home"></i>
                        </div>
                        <span> Home</span>
                    </a>
                </li>
                <li class="nav-item submenu">
                    <a href="#" class="nav-link active">
                        <div class="icon-wrap">
                            <i class="fa fa-file"></i>
                        </div>
                        <span>Files</span>
                        <i class="fa fa-chevron-down submenu-arrow"></i>
                        <!-- Submenu content -->
                        <ul class="submenu-content">
                            <li><a href="photo.html">Photos</a></li>
                            <li><a href="docs.html">Documents</a></li>
                            <li><a href="videos.html">Videos</a></li>
                            <li><a href="audio.html">Audio</a></li>
                        </ul>
                    </a>
                </li>
                               
                <br>
                <li>
                    <!-- Add data-bs-toggle and data-bs-target to open modal -->
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        <div class="icon-wrap">
                            <i class="fa fa-plus-square"></i>
                        </div>
                        <span>Upload</span>
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="text-decoration-none dropdown-toggle  dropdown-wrap" id="dropdownUser2"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="icon-wrap">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle">
                    </div>
                    <strong>Customers</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    </li>
                    <li><button class="dropdown-item" id="signout_button" onclick="handleSignoutClick()">Sign Out</button></li>
                </ul>
            </div>
        </div>
    </header>
</main>

<!-- Modal for Upload -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <h5 class="modal-title text-black" id="uploadModalLabel">Upload Your Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add your upload form here -->
                <!-- Example: -->
                <form>
                    <div class="mb-3">
                        <br>
                        <input type="file" class="form-control" id="uploadFile">
                    </div>
                    <button type="submit" class="btn-btn-primary-btn-lg" >Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="maincont">
    <div class="gallery">
        <div class="left-panel">
            <!-- Left panel for displaying detailed view -->
            <div class="image-details">
                <!-- Image details in a table format -->
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody class="image-table-body">
                        <!-- Image details will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-panel">
            <!-- Right panel for displaying image details -->
            <div class="image-details">
                <!-- Image details will be dynamically added here -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    

  <div class="bottom-bar">
    <div class="characteristics">
      <div class="characteristic">
        <span class="label">Data Protected</span>
        <span class="value">85%</span>
      </div>
      <div class="characteristic">
        <span class="label">Photos Uploaded</span>
        <span class="value">70%</span>
      </div>
      <div class="characteristic">
        <span class="label">Pictures Uploaded</span>
        <span class="value">60%</span>
      </div>
    </div id="uploadBox">
    <button id="uploadButton" style="font-size: 40px;">+</button>
  </div>

  <div id="uploadContent" class="hidden">
    <button id="closeButton">&times;</button>
    <div class="upload-options hidden" id="uploadOptions">
        <div id="uploadForm">
            <label for="fileUpload" class="custom-file-upload">
              Custom Choose File Button
            </label>
            <input type="file" name="fileUpload" id="fileUpload">
            <button id="submit-btn"   type="submit">Submit</button>
          </div>
    </div>
  </div>
  
  

<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
<script src="js/script.js"></script>
<script src="testing only/pics/script.js"></script>
</body>
</html>
