<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <script src="./aes.js"></script>
    <script src="./sha256.min.js"></script>
    <title>File Stream from File Path</title>
</head>
<body>
    <input type="file" id="fileInput" />
    <button onclick=readFile()>Read File</button>
    <script>
        function readFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileStream = e.target.result;
                    console.log("File Stream:", fileStream);
                };
                reader.readAsArrayBuffer(file);
            } else {
                console.error("No file selected.");
            }
        }
        
        
    </script>
    <p><input type="text" id="password" placeholder="password"></p>
        <input id="clear_text" type="text" placeholder="clear text">
        <button onclick="encryptFromText()">encrypt</button>
        <label for="useIVCheckBox">Use IV (Init Vector)</label>
        <input id="useIVCheckBox" type="checkbox" checked>
        <div id="cipher_output" class="selectable"></div>
        <input id="cipher_text" type="text" placeholder="cipher text">
        <button onclick="decryptFromText()">decrypt</button>
        <div id="cleartext_output"></div>
        <div>
          <button onclick="generateHmac()">Hmac</button>
          <span id="hmac"></span>
        </div>
<div>
<button onclick="validate()">Validate MAC</button>
  <span id="validated"></span>
</div>
</body>
</html>
