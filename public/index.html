<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            height: 200px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .google-button {
            margin-top: 50px;
            background-color: #ffa200;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.7s;
            transition: color 0.7s;
        }
        .google-button:hover {
            background-color: black;
            color: white;
        }

        .google-icon {
            width: 35px;
            margin-right: 10px;
        }
    </style>

    <script src="/js/auth.js"></script>
    <script src="/js/work.js"></script>


    <div class="king" style="display: flex;flex-direction: column;">
    <h1 style="margin-right: 60px;font-size: 50px;">WELCOME TO SILO</h1>
    <div class="mainin" style="display: flex;">
        <h1 style="font-size: 40px;">We Provide </h1>
    <h1 class="typing-text" style="color: #ffa200;margin-left: 12px;font-size: 40px;margin-right: 20px;"></h1>
        </div>
    </div>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <button id="authorize_button" onclick="handleAuthClick()" class="google-button">
            <img src="google.svg" alt="Google Icon" class="google-icon">
            Sign in with Google
        </button>
    </div>
    <script src="js/animtxt.js"></script>
</body>
</html>
